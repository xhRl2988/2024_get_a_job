<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Simple Form Validation</title>
</head>
<body>
    <div class="container">
        <form id="signup_form" class="form">
            <h1>Simple Form Validation</h1>

            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username_input" autocomplete="off">
                <small></small> 
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email_input" autocomplete="off">
                <small></small> 
            </div>
            <div class="form-field">
                <label for="password">Password:</label>
                <input type="text" name="password" id="password_input" autocomplete="off">
                <small></small> 
            </div>
            <div class="form-field">
                <label for="confirm-password">Confirm Password:</label>
                <input type="text" name="confirm-password" id="confirm-password_input" autocomplete="off">
                <small></small> 
            </div>
            <div class="form-field">
                <input type="submit" value="Sign Up" class="submit-btn">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
