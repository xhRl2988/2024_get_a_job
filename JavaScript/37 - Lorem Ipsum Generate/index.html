<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lorem Ipsum Generate</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="heading">Generate Your Own Lorem Ipsum</h1>
        <div class="lowerSection">
            <form id="form">
                <label class="label" for="input">Sentence : </label>
                <input class="inputField" type="text" name="input" id="input">
                <input class="submitButton" type="submit" value="Generate">
            </form>
            <div class="text-wrapper">
                <span class="copy-container"><i class="copy fa-solid fa-copy"></i></span>
                <div class="text-section"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
